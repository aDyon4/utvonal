<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ãštvonal</title>
</head>
<body onload="start()">
    
    <div class="kozep">
        <div id="game"></div>
        <div class="lent">
            <img onclick="plaayy()" id="btnPlay" src="play.png" alt="">
            <span class="right">
                <span id='szamol'>00</span>
                <img onclick="clearX()" src="clear.png" alt="">
            </span>
           
        </div>

    </div>

</body>
</html>

<script>
    let t = [];
    let db = 0;
    function start(){
        let html = "";
        for(let s = 0;s<20;s++){
            t[s] = [];
            for(let o = 0;o<20;o++){
                t[s][o] = "null";
                html+="<img id='"+s+"x"+o+"' src='null.png' onclick='katt("+s+","+o+")' >"
                
            }
        }
        document.getElementById('game').innerHTML = html;
    }

    let tf = true;
    let tarol = [];
    function katt(s, o){
        if(tf) { document.getElementById(s+"x"+o).src = "add.png"; tf = false; t[s][o] = "add";}
        else if(tf == false){
            if(o<19 && t[s][o+1] == "add" && t[s][o] == "null") { 
                setKep(s, o, "add");
                setKep(s, o+1, "left");
                let oo = o+1
                tarol.push(s+"x"+oo);
                db++;
            }
            if(o>0 && t[s][o-1] == "add" && t[s][o] == "null") { 
                setKep(s, o, "add");
                setKep(s, o-1, "right");
                let oo = o-1
                tarol.push(s+"x"+oo);
                db++;
            }
            if(s>0 && t[s-1][o] == "add" && t[s][o] == "null") { 
                setKep(s, o, "add");
                setKep(s-1, o, "down");
                tarol.push(s-1+"x"+o);
                db++;
            }
            if(s<19 && t[s+1][o] == "add" && t[s][o] == "null") { 
                setKep(s, o, "add");
                setKep(s+1, o, "up");
                tarol.push(s+1+"x"+o);
                db++;
            }
        }
        szamol()
    }

    function setKep(s, o, kep){
        document.getElementById(s+"x"+o).src = kep+".png"; 
        t[s][o] = kep;
    }


    let megye = true;
    let mittomen;
    function plaayy(){
        document.getElementById('btnPlay').src = "playS.png"
        if(megye) {
            mittomen = setInterval(play, 250);
            megye = false;
        }
        else {
            clearInterval(mittomen);
            megye = true;
            document.getElementById('btnPlay').src = "play.png";
        }
        
    }
    function play(){
        if(tarol.length>0){
            let id = tarol.shift();
            document.getElementById(id).src = "null.png";
            t[id.split("x")[0]][id.split("x")[1]] = "null";        
            db--;   
            szamol();
        }
        

    }

    function clearX(){
        db = 0
        for(let s = 0;s<20;s++){
            for(let o = 0;o<20;o++){
                setKep(s, o, "null")
            }
        }
        tf=true;
        szamol();
    }

    function szamol(){
        document.getElementById('szamol').innerHTML = db;
    }

</script>
